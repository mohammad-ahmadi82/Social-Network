{% extends 'base.html' %}

{% block content %}
<h2>  {{user.username}} </h2>

{% if request.user.id == user.id %}
<a href="{% url 'home:create' %}" class="btn btn-primary"> Create </a>
{% endif %}

<div class='card'>
    {% for post in posts %}
    <a href="{{ post.get_absolute_url }}" class="card-body" >{{ post.body|truncatewords:8 }}</a>
    {% endfor %}
  </div>
{% endblock %}
